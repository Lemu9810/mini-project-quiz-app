<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="quiz-box">
      <div class="quiz-box__header">
        <h2>Quiz</h2>
        <span id="score"></span>
        <span id="question">quiz</span>
      </div>
      <div class="quiz-box__main">
        <form>
          <button class="hover" id="choice1"></button>
          <button class="hover" id="choice2"></button>
          <button class="hover" id="choice3"></button>
          <button class="hover" id="choice4"></button>
          <input type="submit" id="submit" value="submit" />
          <input type="submit" class="hidden" id="next" value="next" />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
